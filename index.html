<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

 </head>
 <body>
  <nav>
   <div>
    <h3>Control de presupuesto</h3>
   </div>
  </nav>

  <center>
   <div class="textBalance">
    <h2 id="jh">BALANCE:</h2>
    <p id="porcentajeBalance"></p>
   </div>
  </center>

  <section>
   <div class="section">
    <form id="form">
     <div class="divForm">
      <h5>Seleccione ingreso o egreso</h5>
      <select name="kind" id="kind" required>
       <option value="ingreso">Ingreso</option>
       <option value="egreso">Egreso</option>
      </select>
     </div>

     <div class="divForm">
      <h5>Ingrese la cantidad de dinero</h5>
      <input id="dinero" type="number" required />
     </div>

     <div class="divForm">
      <h5>Ingrese la fecha</h5>
      <input id="fecha" type="date" required />
     </div>

     <div class="divForm">
      <h5>Ingrese el comprobante</h5>
      <input id="file" type="file" />
     </div>

     <div class="divForm">
      <textarea
       name=""
       id="descripcion"
       cols="25"
       rows="5"
       placeholder="DescripciÃ³n"
      ></textarea>
     </div>

     <input type="submit" value="Enviar" />
    </form>
   </div>

   <div id="fatherChildren"></div>
  </section>
 </body>
 <script src="main.js"></script>
</html>
